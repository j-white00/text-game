<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confined!</title>
  <link rel="stylesheet" href="../css/GameStyle.css">
  <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="wrapper">

    <div class="textUi">
      <div id="time">
        <p id="timeText"></p>
        <div id="timeLeft">

          <script src="../js/counter.js"></script>
        </div>
      </div>
      <div id="gameText">

          <script src="../js/GameTextScript.js"></script>
      </div>
      <div class="input">
        <input id="userInput" type="text" placeholder="Enter Commands...">
      </div>
    </div>
    <div class="inv">
        <div class="slot">
          <div class="img" id="img1"></div>
        </div>
        <div class="slot">
          <div class="img" id="img2"></div>
        </div>
        <div class="slot">
          <div class="img" id="img3"></div>
        </div>
        <div class="slot">
          <div class="img" id="img4"></div>
        </div>
        <div class="slot">
          <div class="img" id="img5"></div>
        </div>
        <div class="slot">
          <div class="img" id="img6"></div>
        </div>
    </div>
  </div>


</body>
</html>
